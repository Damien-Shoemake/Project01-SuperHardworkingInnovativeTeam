<body class="overflow-hidden">
    <!-- Nav Bar to adjust based on minimum breakpoint -->
    <nav class="relative px-5 flex justify-between items-center bg-gradient-to-r from-sky-500 to-indigo-500 border-b-2 border-black px-5 py-4">

      <h1 class="text-5xl font-bold">Event-<span class="italic text-white">Easy</span> <i class="fa-solid fa-location-dot"></i></h1>

          
  <!-- Search Bar and Search Button that "appear" from Menu Bars after reaching "lg" minimum breakpoint -->
  <div class="hidden absolute top-14 right-0 mt-6 px-5 py-10 space-y-4 bg-slate-600 h-screen flex flex-col 
   lg:flex lg:relative lg:top-0 lg:right-0 lg:p-5 lg:space-y-0 lg:flex-row lg:h-full lg:justify-between lg:items-center lg:ml-10 lg:bg-inherit" id="main-nav">
      <form class="search-form mx-2">
        <input class="rounded-full py-1 pl-3 pr-10" id="search-bar" type="text" placeholder="Search...">
        <button id="search-button" class="-ml-8 mr-6"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      
      <!-- Dropdown Menu for Custom Itinieraries from User Selection -->
      <label for="itinerary" class="font-bold text-white">Itineraries:</label>
      <select name="dropdown-menu-1" id="itinerary-menu" class="rounded p-2 ml-2">
        <option value="Itinerary 1">Itinerary 1</option>
        <option value="Itinerary 2">Itinerary 2</option>
        <option value="Itinerary 3">Itinerary 3</option>
        <option value="Itinerary 4">Itinerary 4</option>
      </select>
      </div>



  <!-- Bar Icon to open and close the Nav Menu when screen width reaches the "md" minimum breakpoint -->
  <a class="lg:hidden text-white text-2xl" href="javascript:void(0)" onclick="toggleMenu()"><i
          id="toggleicon" class="fa-bars fa-solid"></i></a>
  </nav>
    
  <h2 class="text-center" id="travel-coordination">Travel & Event Coordination!</h2>

  <h3 class="text-center" id="subtitle">Pack Your bags. We're going on vacation!</h3>
  

    <!-- Main container made into flex container to adjust orientation based on default minimum breakpoints -->
    <main class="flex flex-col justify-between items-center overflow-y-scroll lg:flex-row lg:justify-around pt-20 pb-20">


  
      <!-- Lodging Card that will populate from Search Button click -->
      <div class="w-1/3 rounded-lg border-2 border-black text-center shadow-lg bg-blue-400 bg-opacity-80 px-8 py-20 mb-10 lg:mb-0">
        <h2 class="font-bold text-white text-2xl bg-blue-700 rounded-lg border-2 border-black px-8 mb-2 -mt-24">Events in your Area:</h2>
        <div class="mt-8">
        <ul id="eventCard" class="text-xl">
          <li><a id='eventlist1' href="javascript:void(0)" onclick="popUpModal()"></a></li>
          <li><a id='eventlist2' href="javascript:void(0)" onclick="popUpModal()"></a></li>
          <li><a id='eventlist3' href="javascript:void(0)" onclick="popUpModal()"></a></li>
          <li><a id='eventlist4' href="javascript:void(0)" onclick="popUpModal()"></a></li>
        </ul>
      </div>
      </div>
     

       
        <!-- Event Card that will populate from Search Button click -->
        <div class="w-1/3 rounded-lg border-2 border-black text-center shadow-lg bg-blue-400 bg-opacity-80 px-8 py-20 mt-10 lg:mt-0">
          <h2 class="font-bold text-white text-2xl bg-blue-700 rounded-lg border-2 border-black px-8 mb-2 -mt-24">Lodging in Your Area:</h2>
          <div class="mt-8">
            <ul id="hotelCard" class="text-xl">
              <li><a id='hotellist1' href="javascript:void(0)" onclick="popUpModal()" class="hidden"></a></li>
              <li><a id='hotellist2' href="javascript:void(0)" onclick="popUpModal()" class="hidden"></a></li>
              <li><a id='hotellist3' href="javascript:void(0)" onclick="popUpModal()" class="hidden"></a></li>
              <li><a id='hotellist4' href="javascript:void(0)" onclick="popUpModal()" class="hidden"></a></li>
            </ul>
          </div>
        </div>
        

      </main>
      <!-- Modal to confirm item added to Itinerary based on clicked list item -->
      <div id="save-modal" class="hidden bg-black bg-opacity-50 absolute inset-0 flex justify-center items-center">
        <div class="bg-gray-50 max-w-sm py-2 px-4 rounded-lg shadow-xl">
          <div class="flex justify-between items-center">
            <h4 class="text-lg text-center font-bold">Success!
            </h4><i class="fa-solid fa-xmark cursor-pointer p-1 rounded hover:bg-gray-300" id="close-modal"></i>
          </div>
          <div class="mx-6 py-4 px-8">
            List Item Saved <i class="fa-solid text-green-500 fa-circle-check"></i>
          </div>
          <div class="flex justify-end space-x-4">
            <button class="px-3 py-1 rounded-lg bg-blue-300 hover:bg-blue-600 hover:text-white" id="modal-ok">OK</button>
          </div>
        </div>
      </div>
